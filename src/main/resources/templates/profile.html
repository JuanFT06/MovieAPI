<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="~{layout}">

    <head>
        <title>Lista de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--  -->
        <!--     <link th:href="@{/styles.css}" rel="stylesheet" />-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>

    <body style="background-color: #2f2d2d;">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <div class="container mt-4" layout:fragment="body" style="min-height: 700px;">



            <div class="card p-4 offset-1 col-10 text-center mb-4">

                <input id="cuentaid" th:value="${cuentaid}" hidden="true"/>
                <input id="sessionid" th:value="${sessionid}" hidden="true"/>

                <div class="card-body d-flex justify-content-around">
                    <div class="col-3">
                        <img th:src="@{/images/user.png}" class="card-img-top" alt="...">
                    </div>
                    <h2 class="card-title" th:text="${usuario.username}"></h2>


                </div>

            </div>


            <!-- Peliculas favoritas-->
            <div class="text-center mb-4">
                <h2 class="text-white">Peliculas favoritas</h2>
            </div>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div  class="offset-2 carousel-item active text-center mb-4">
                        <div class="d-flex">
                            <div class="col-2">
                                <img th:src="'https://image.tmdb.org/t/p/w300/'+${movies[0].poster_path}" class="card-img-top" alt="..." style="max-height: 300px;">
                            </div>
                            <div class="card p-4 offset-1 col-4">

                                <div class="offset-10">
                                    <i class="bi bi-heart-fill"  th:id="'movie' + ${movies[0].id}"  th:class="${movies[0].favorite==true}? bi-heart-fill : bi-heart" th:onclick="setFavorite([[${movies[0].id}]])"></i>
                                </div>
                                <h4 class="card-title" th:text="${movies[0].title}"></h4>
                                <span th:text="${movies[0].release_date}"></span>
                                <div>
                                    <span th:text="${movies[0].vote_average}"></span>
                                    <i class="bi bi-star-fill"></i>
                                </div>
                                <div class="col-2 d-flex justify-content-between">
                                    <span th:each="genre:${movies[0].genres}" th:text="${genre.name} "></span>
                                </div>
                                <div class="card-body">
                                    <h4 class="mb-4" th:text="${movies[0].tagline}"></h4>
                                    <p class="card-text" th:text="${movies[0].overview}" style="font-size: 12px"></p>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div th:each="movie: ${movies}" class="offset-2 carousel-item  text-center mb-4">
                        <div class="card-body d-flex">
                            <div class="col-4">
                                <img th:src="'https://image.tmdb.org/t/p/w300/'+${movie.poster_path}" class="card-img-top" alt="..." style="max-height: 300px;">
                                 <i class="bi bi-heart-fill"  th:id="'movie' + ${movie.id}"  th:class="${movie.favorite==true}? bi-heart-fill : bi-heart" th:onclick="setFavorite([[${movie.id}]])"></i>
                            </div>
                            <div class="card p-4 offset-1 col-4">

                                <div class="offset-10">
                                    <i class="bi bi-heart-fill"  th:id="'movie' + ${movie.id}"  th:class="${movie.favorite==true}? bi-heart-fill : bi-heart" th:onclick="setFavorite([[${movie.id}]])"></i>
                                </div>
                                <h4 class="card-title" th:text="${movie.title}"></h4>
                                <span th:text="${movie.release_date}"></span>
                                <div>
                                    <span th:text="${movie.vote_average}"></span>
                                    <i class="bi bi-star-fill"></i>
                                </div>
                                <div class="col-2 d-flex justify-content-between">
                                    <span th:each="genre:${movie.genres}" th:text="${genre.name}"></span>
                                </div>
                                <div>
                                    <h4 class="mb-4" th:text="${movie.tagline}"></h4>
                                    <p class="card-text" th:text="${movie.overview}" style="font-size: 12px"></p>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

    </body>

</html>

<script>
    function setFavorite(movieid) {
        var cuentaid = $("#cuentaid").val();
        var sessionid = $("#sessionid").val();
        var movie = $("#movie" + movieid);
        var favorite = '';
        var json = {};

        if (movie.hasClass("bi-heart-fill")) {

            json = {
                "media_type": "movie",
                "media_id": movieid,
                "favorite": false
            }
            favorite = 'bi-heart';
        }
        if (movie.hasClass("bi-heart")) {

            json = {
                "media_type": "movie",
                "media_id": movieid,
                "favorite": true
            }
            favorite = 'bi-heart-fill';
        }

        $.ajax({
            url: "https://api.themoviedb.org/3/account/" + cuentaid +
                    "/favorite?api_key=29ffbfc8417ce43b494ff1a5a6abe5e7&session_id=" + sessionid,
            type: "post",
            data: JSON.stringify(json),
            Accept: "application/json",
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                movie.removeAttr("class");

                movie.addClass(favorite);
            },
            error: function () {
                // Muestra el mensaje de error en caso de error en la petición
                alert("Error al añadir");
            }

        });
    }

</script>
